apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: slk34/microservices:cart-image
          ports:
            - containerPort: 3002
          env:
            - name: DB_HOST
              value: mongo-cart
            - name: DB_PORT
              value: "27019"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-dep
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3002
  type: ClusterIP
