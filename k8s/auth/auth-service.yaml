apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: slk34/microservices:auth-image
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: mongo-auth
            - name: DB_PORT
              value: "27017"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-dep
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
